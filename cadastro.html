<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>POC - NET Libras</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/floating-labels.css">
</head>
<body>
  
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
        <a class="navbar-brand" href="index.html">NETLIBRAS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="my-2 my-sm-0">
         <a class="btn btn-danger" href="login.html">Login</a>
        </div>
    </div>
      </nav>

      <main class="login container d-flex justify-content-center mt-5">
            <div class="row">

                    <div class="card" style="width: 40rem;">
                            <div class="card-header bg-dark text-white">
                             <h3 class="text-center">Cadastra-se</h3> 
                            </div>
                            <div class="card-body">
                              <form class="form-signin" action="filmes.html">
                                <div class="row">
                                  <div class="col"> <div class="form-label-group">
                                    <input type="text" id="inputNome" class="form-control" placeholder="E-mail" required autofocus>
                                    <label for="inputNome">Nome</label>
                                  </div></div>
                                  <div class="col"><div class="form-label-group">
                                    <input type="text" id="inputSobrenome" class="form-control" placeholder="Sobrenome" required>
                                    <label for="inputSobrenome">Sobrenome</label>
                                  </div></div>
                                </div>  
                                <div class="row">
                                  <div class="col"> <div class="form-label-group">
                                    <input type="text" id="inputCelular" class="form-control" placeholder="Celular" required>
                                    <label for="inputCelular">Celular</label>
                                  </div></div>
                                  <div class="col"><div class="form-label-group">
                                    <input type="email" id="inputEmail" class="form-control" placeholder="E-mail" required>
                                    <label for="inputEmail">E-mail</label>
                                  </div></div>
                                </div>  
                                <div class="row">
                                  <div class="col"> <div class="form-label-group">
                                    <input type="password" id="inputSenha" class="form-control" placeholder="Senha" required>
                                    <label for="inputSenha">Senha</label>
                                  </div></div>
                                  <div class="col"><div class="form-label-group">
                                    <input type="password" id="inputConfSenha" class="form-control" placeholder="Confirmar Senha" required>
                                    <label for="inputConfSenha">Confirmar Senha</label>
                                  </div></div>
                                </div> 
                               <br />
                                   <button class="btn btn-lg btn-danger" type="submit">Confirmar</button>
                                 </form>
                            </div>
                          </div>
      
                  </div>
       
    </main>
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
